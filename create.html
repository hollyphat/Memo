<div data-page="create" class="page">
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="navbar navbar-fixed">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link back-link">
                    <i class="icon icon-back"></i><span></span>
                </a>
            </div>
            <div class="center">Create New Memo</div>
        </div>
    </div>
    <div class="page-content">
        <div class="content-block-title">
            <h3 class="center">Send Memo</h3>
        </div>

        <div class="content-block">

            <form class="list-block" name="s-form" action="" method="post" role="form" id="sending-form">
                <div class="list-block">
                    <ul>
                        <!-- Smart select item -->
                        <li>
                            <!-- Additional "smart-select" class -->
                            <a href="#" class="item-link smart-select">
                                <!-- select -->
                                <select name="receiver" class="smart_1">

                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <!-- Select label -->
                                        <div class="item-title">Receiver</div>
                                    </div>
                                </div>
                            </a>
                        </li>


                        <li>
                            <!-- Additional "smart-select" class -->
                            <a href="#" class="item-link smart-select">
                                <!-- select -->
                                <select name="cc" multiple class="smart_2">

                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <!-- Select label -->
                                        <div class="item-title">CC</div>
                                    </div>
                                </div>
                            </a>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Memo Title</div>
                                    <div class="item-input">
                                        <input type="text" autocomplete="off" required="" id="title" placeholder="Memo Title"/>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Your Memo</div>
                                    <div class="item-input">
                                        <textarea class="resizable" required="" placeholder="Your Memo" id="memo" name="msg"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>



                <div class="content-block">
                    <input type="submit" class="button button-fill button-raised" value="Send" name="send_msg">
                </div>
            </form>
        </div>
    </div>
</div>
