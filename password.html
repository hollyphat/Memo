<div data-page="password" class="page">
    <div class="page-content login-screen-content"  style="padding-top: 10px;">
        <div class="login-screen-title" style="padding: 10px;">Mobile Memorandum</div>

        <div class="content-block">
            <p style="text-align:center; font-weight:bold;">Reset Password</p>
        </div>
        <form action="" method="post" role="form" id="password-form">
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Username</div>
                            <div class="item-input">
                                <input type="text" autocomplete="off" required="" name="username" id="username" placeholder="Username"/>
                            </div>
                        </div>
                    </li>

                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Email Address</div>
                            <div class="item-input">
                                <input type="email" autocomplete="off" required="" name="email" id="email" placeholder="Email Address"/>
                            </div>
                        </div>
                    </li>


                </ul>
            </div>
            <div class="content-block">
                <input type="submit" name="reg" class="button button-fill button-raised" value="Reset Password">
            </div>

            <div class="content-block">
                <p>
                    <a href="#" class="button back link back-link">Back</a>
                </p>
            </div>



            <div class="content-block">
                <div class="list-block-label"><b>Supervised By:</b><br>Dr. Adekiigbe A.A</div>
            </div>
        </form>
    </div>
</div>
