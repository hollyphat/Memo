<div data-page="login-screen-embedded" class="page">
    <div class="page-content login-screen-content"  style="padding-top: 10px;">
        <div class="login-screen-title" style="padding: 10px;">Mobile Memorandum</div>

        <div class="content-block">
            <p style="text-align:center; font-weight:bold;">Register</p>
        </div>
        <form action="" method="post" role="form" id="register-form">
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Full Name</div>
                            <div class="item-input">
                                <input type="text" autocomplete="off" required="" name="name" id="name" placeholder="Full name"/>
                            </div>
                        </div>
                    </li>

                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Username</div>
                            <div class="item-input">
                                <input type="text" autocomplete="off" required="" name="username" id="username" placeholder="Username"/>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Password</div>
                            <div class="item-input">
                                <input type="password" required="" name="password" id="password" placeholder="Password"/>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <input type="submit" name="reg" class="button button-fill button-raised" value="Register">
            </div>

            <div class="content-block">
                <p>
                    Already a user? <a href="main.html" class="button">Login</a>
                </p>
            </div>



            <div class="content-block">
                <div class="list-block-label"><b>Supervised By:</b><br>Dr. Adekiigbe A.A</div>
            </div>
        </form>
    </div>
</div>
